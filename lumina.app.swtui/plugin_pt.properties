#
# Sequências
# http://help.eclipse.org/help31/index.jsp?topic=/org.eclipse.platform.doc.isv/reference/extension-points/org_eclipse_ui_bindings.html
# Cmd | MacOS X | PC
#  M1 | COMMAND | CTRL 
#  M2 | SHIFT   | SHIFT
#  M3 | OPTION  | ALT 
#  M4 | CTRL    | Undefined
#
lumina.sequence.openproject=M1+A
lumina.sequence.newproject=M1+N
lumina.sequence.saveproject=M1+G
lumina.sequence.exit=M1+F4
lumina.sequence.zoomIn=M1++
lumina.sequence.zoomOut=M1+-
lumina.sequence.zoomDefault=M1+=
lumina.sequence.rename=F2
lumina.sequence.undo=M1+Z
lumina.sequence.redo=M1+Y
lumina.sequence.cut=M1+X
lumina.sequence.copy=M1+C
lumina.sequence.paste=M1+V
lumina.sequence.delete=DEL
lumina.sequence.selectAll=M1+T
lumina.sequence.deselectAll=M1+M2+T
lumina.sequence.addToBlueprint=
lumina.sequence.removeFromBlueprint=
lumina.sequence.centerInBlueprint=M1+M3+C
